<div class="container-fluid">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">
                    Welcome {{userName}}
                </div>
                <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">
                    <a href="#login" class="btn btn-warning pull-right">Logout</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="well">
                <div class="page-header">
                    <h3>Quotation</h3>
                </div>

                <table class="table">
                    <tr ng-repeat="i in items">
                        <td>
                            {{i.item}}
                        </td>
                        <td>
                            $ {{i.selected}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Total:</b>
                        </td>
                        <td>
                            <b>$ {{total}}</b>
                        </td>
                    </tr>
                </table>


            </div>
            <div class="text-left">
                <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil"
                                                                                      aria-hidden="true"></span></a>

            </div>
        </div>
    </div>
</div>
